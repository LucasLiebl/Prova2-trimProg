<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar o valor recebido por hora trabalhada. Considere que, no mínimo, trabalha 8 horas por dia (08:00 - 12:00 / 13:00 - 17:00), portanto 40 horas na semana.
    Peça para o usuário também informar quantas horas trabalha entre as 17:00 e 20:00 durante a semana. Será calculado um adicional de 30% para cada hora trabalhada nesse período.
    Peça também para o usuário informar quantas horas trabalha entre as 20:00 e 22:00 durante a semana. Será calculado um adicional de 50% para cada hora trabalhada nesse período.
    Se o usuário receber de 30% a 50% em relação ao que recebe no horário normal de trabalho, o programa deverá indicar que é preciso contratar mais um funcionário.
    Se o usuário receber mais do que 50% em relação ao que recebe no horário normal de trabalho, o programa deverá indicar que é preciso contratar mais dois funcionários.
    O programa também deverá indicar que, se a quantidade de horas trabalhadas além das 40 previstas para a semana for até 25 horas, o programa deverá indicar que o funcionário está dentro das regras da empresa, caso contrário deverá indicar que ultrapassa as regras da empresa.
    */

    //Entrada
const salarioHora = Number(prompt("Informe o valor recebido por hora"))
let salario30 = Number(prompt("Informe o total de horas trabalhadas entre as 17:00 e 20:00"))
let salario50 = Number(prompt("Informe o total de horas trabalhadas entre as 20:00 e 22:00"))
    //Processamento
    const horasAmais = salario30 + salario50
    salario30 = salarioHora + (salarioHora * 0.3)
salario50 = salarioHora + (salarioHora * 0.5)
const total = salarioHora + salario30 + salario50
const totalNormal = salarioHora * 40
const porcentagem = (totalNormal / total) * 100

    //Saída
if(porcentagem >= 30 && porcentagem <= 50) {
    document.write(` Seu salário é R$${total.toFixed(2)}, e precisa contratar 1 funcionario`)
}
else if (porcentagem > 50){
    document.write(` Seu salário é R$${total.toFixed(2)}, e precisa contratar 2 funcionario`)
}
else{
    document.write(` Seu salário é R$${totalNormal.toFixed(2)}`)
}
 if(horasAmais < 25){
     document.write(`<br>O funcionario está dentro das regras da empresa`)
 }
 else{
     document.write(`<br>O funcionario está fora das regras da empresa`)
 }
    
</script>
